    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li><a href="/dashboard">Dashboard</a></li>
            <li class="active"><a href="/agregar">Crear Instrumento<span class="sr-only">(current)</span></a></li>
          </ul>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Dashboard</h1>
          <h2 class="sub-header">Crear Producto</h2>
          <form action="AgregarProducto.do" method="POST">
          	CÃ³digo: <input type="text" name="txtCodigo" />
          	Modelo: <input type="text" name="txtModelo" />
          	Precio: <input type="text" name="txtPrecio" />
          	Garantia(Meses): <input type="text" name="txtGarantia" />
          	<select name="txtPais">
          		<option>Selecciona Pais...</option>
          		<option th:each="pais : ${listaPaises}" th:value="${pais.getIdPais()}" th:text="${pais.getNombre()}" ></option>
          	</select>
          	<select name="txtMarca">
          		<option>Selecciona Marca...</option>
          		<option th:each="marca : ${listaMarcas}" th:value="${marca.getIdMarca()}" th:text="${marca.getNombre()}" ></option>
          	</select>
          	<select name="txtTipoInstrumento">
          		<option>Selecciona Tipo...</option>
          		<option th:each="tipo : ${listaTipos}" th:value="${tipo.getIdTipoInstrumento()}" th:text="${tipo.getNombre()}" ></option>
          	</select>
          	<input type="submit" value="agregar"/>
          </form>
        </div>
